<!DOCTYPE html>
<html lang="en" data-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename ='pico.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename ='custom.css') }}">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="container-fluid">
    <ul>
      <li><a href="/" role="button">Home<a></li>
    </ul>
    <ul>
      <li><a href="/invoices" class="secondary">Invoices</a></li>
      <li><a href="/inventory" class="secondary">Inventory</a></li>
      <li><a href="/about" class="secondary">About</a></li>
    </ul>
  </nav>

  <hr>

  <main class="container-fluid">
    {% block pagename %}{% endblock %}
    {% block main %}{% endblock %}
  </main>

  <hr>

  <footer class="container-fluid">
    <nav>
      <small>
        Code licenced
        <a class="primary" href="https://github.com/angelpinha/CS50x-FinalProject/blob/main/LICENSE">MIT</a>
      </small>
      <label for="theme">
        <input type="checkbox" id="theme_switcher" role="switch">
      </label>
    </nav>
  </footer>
  <script src="{{ url_for('static', filename = 'script.js') }}"></script>
</body>

</html>
